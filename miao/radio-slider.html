  <title>JS Bin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      font-size: 0;
    }

    section {
      width: 300px;
      height: 200px;
      margin: 100px auto;
      position: relative;
    }
    ul {
      width: 100%;
      height: 100%;
      position: relative;
    }
    ul li {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: 2s;
    }
    img {
      width: 100%;
      height: 100%;
    }
    label {
      font-size: 20px;
      color: #fff;
      width: 30px;
      height: 50px;
      line-height: 50px;
      background-color: #000;
      position: absolute;
      right: 0;
      top: 50%;
      margin-top: -25px;
      text-align: center;
      opacity: .3;
      border-radius: 3em;
    } 
    label:hover {
      opacity: 1;
    }
    ul li label:nth-child(3) {
      left: 0;
      top: 50%;
    }
    input:nth-of-type(1):checked~ul > li:nth-of-type(1),
    input:nth-of-type(2):checked~ul > li:nth-of-type(2),
    input:nth-of-type(3):checked~ul > li:nth-of-type(3),
    input:nth-of-type(4):checked~ul > li:nth-of-type(4),
    input:nth-of-type(5):checked~ul > li:nth-of-type(5) {
      opacity: 1;
      z-index: 10;
    }
    input {
      margin-left: 10px;
      z-index: 100;
      position: relative;
      bottom: -190px;
    }
